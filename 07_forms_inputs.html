<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Inputs</title>
</head>
<body>

  <form action="process.php">
    
    <!--Name-->
    <div>
        <label for="Name">Name</label><br>
        <input type="text" id="Name" name="name" value="Jon Doe">
    </div><br>

    <!--Email-->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter an email">
    </div><br>
    
    <!--message-->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div><br>
    
    <!--select-->
    <div>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other" selected>Other</option>
      </select>
    </div><br>
    
    <!--age-->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div><br>
    
    <!--date-->
    <div>
      <label for="birthdate"> Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div><br>
    
    <!--radio-->
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" value="simple" id="membership"> Simple
      <input type="radio" name="membership" value="Stardard" id="membership" checked> Stardard
      <input type="radio" name="membership" value="VIP" id="membership"> VIP
      
    </div><br>
    
    <!--checkbox-->
    <div>
      <label for="Likes">I like...</label><br>
      <input type="checkbox" name="Likes" value="bike" id="Likes"> Bike
      <input type="checkbox" name="Likes" value="car" id="Likes" checked> Car
      <input type="checkbox" name="Likes" value="boat" id="Likes"> Boat

  </div><br>

  <!--Input Submit-->
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">

  <!--<button type="submit">Submit</button>-->

</form>


</body>
</html>
