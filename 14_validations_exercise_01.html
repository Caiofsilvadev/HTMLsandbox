<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & validations exercise</title>
  <style>
    input:invalid {
  border: 2px solid red;
}

input:valid {
  border: 2px solid black;
}
  </style>
</head>
<body>

  <div>
      <label for="cnh">Do you have a driver's license</label><br>
      <input type="radio" id="cnh" name="cnh" value="Yes"> Yes
      <input type="radio" id="cnh" name="cnh" value="No"> No
  </div><br>

  <div>
      <label for="age">How old are you?</label><br>
      <input type="number" id="age" name="age" min="18" max="65">
  </div><br>

  <div>
      <label for="select">What's yout favorite fruit?</label><br>
      <select>

          <option value="Stardard" standard></option>
          <option value="Apple">Apple</option>
          <option value="Cherry">Cherry</option>
          <option value="Orange">Orange</option>
          
      </select>
  </div><br>

  <div>

    <label for="email">What's your e-mail addres></label><br>
    <input type="email" id="email" name="email">
  </div><br>

  <div>
    <label for="message">Leave a short message</label><br>
    <textarea id="message" name="message" maxlength="50"></textarea>
  </div><br>

  <div>
      <input type="submit" value="Submit"> 
      <input type="reset" value="Reset">
  </div>

  
</body>
</html>
